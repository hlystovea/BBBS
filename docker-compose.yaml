version: '3.8'

services:
  web:
    image: t0rk/bbbs:latest
    restart: always
    volumes:
      - ./db.sqlite3:/code/project/db.sqlite3
      - static_value:/code/project/static/
      - media_value:/code/project/media/
  nginx:
    image: nginx:1.19.3
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - web
  
volumes:
  static_value:
  media_value:
